host=imap.gmail.com
port=993
mail.store.protocol=imaps
mail.imap.socketFactory.port=993
mail.imap.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.imap.socketFactory.fallback=false
mail.imap.ssl.enable=true
mail.imap.starttls.enable=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.port=465
mail.smtp.socketFactory.port=465
mail.smtps.host=smtp.gmail.com
mail.smtps.auth=true
mail.smtps.quitwait=false
forwarder.mailAccount.propertiesFile=absolute path to the file that holds the forwarder account credentials
forwarder.observedAccount.propertiesFile=absolute path to the file that holds the observed account credentials
forwarder.observedSenders=comma separated list of observed senders
forwarder.subjectRegExp=regular expression used to filter the emails by their subjects.  
forwarder.forwardTo=comma separated list of accounts that will be considered as recipients for the emails that matched the regular expression: forwarder.subjectRegExp
forwarder.forwardOtherEmailsTo=comma separated list of accounts that will be considered as recipients for the emails that doesn't match the regular expression: forwarder.subjectRegExp
forwarder.privateKeyFile=absolute path to the private key file
forwarder.publicKeyFile=absolute path to the public key file